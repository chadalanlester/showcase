name: build-test-deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install IBM Cloud CLI + plugins
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sudo sh
          ibmcloud --version
          ibmcloud plugin install container-registry -f
          ibmcloud plugin install code-engine -f

      - name: Login to IBM Cloud & ICR
        env:
          IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
        run: |
          ibmcloud login -r ${{ vars.IBM_REGION }} -g "${{ vars.IBM_RG }}" --apikey "$IBMCLOUD_API_KEY" -q
          ibmcloud cr region-set ${{ vars.ICR_REGION }}
          ibmcloud cr login

      - name: Build and push image (linux/amd64)
        run: |
          IMAGE="${{ vars.ICR_REGISTRY }}/${{ vars.ICR_NAMESPACE }}/transaction-api:${{ github.sha }}"
          docker buildx build --platform linux/amd64 -t "$IMAGE" ./app --push
          docker buildx imagetools create -t ${{ vars.ICR_REGISTRY }}/${{ vars.ICR_NAMESPACE }}/transaction-api:latest "$IMAGE"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install IBM Cloud CLI + CE plugin
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sudo sh
          ibmcloud plugin install code-engine -f

      - name: Deploy to Code Engine
        env:
          IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
        run: |
          ibmcloud login -r ${{ vars.IBM_REGION }} -g "${{ vars.IBM_RG }}" --apikey "$IBMCLOUD_API_KEY" -q
          ibmcloud ce project select -n ${{ vars.CE_PROJECT }}
          ibmcloud ce registry get -n icr-secret || \
          ibmcloud ce registry create --name icr-secret --server ${{ vars.ICR_REGISTRY }} \
            --username iamapikey --password "$IBMCLOUD_API_KEY"
          ibmcloud ce application create --name transaction-api \
            --image ${{ vars.ICR_REGISTRY }}/${{ vars.ICR_NAMESPACE }}/transaction-api:latest \
            --registry-secret icr-secret --port 8080 --cpu 0.25 --memory 0.5G \
            --max-scale 5 --min-scale 0 --env ENV=prod || \
          ibmcloud ce application update --name transaction-api \
            --image ${{ vars.ICR_REGISTRY }}/${{ vars.ICR_NAMESPACE }}/transaction-api:latest \
            --registry-secret icr-secret --cpu 0.25 --memory 0.5G --port 8080

      - name: Smoke test
        run: |
          APP_URL="$(ibmcloud ce application get --name transaction-api --output json | jq -r '.status.url')"
          curl -fsS "${APP_URL}/healthz"
