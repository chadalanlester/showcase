# .github/workflows/tf-plan-proj3.yml
name: TF Plan (Project 3)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "project-3-secure-oidc-terraform/**"
  push:
    branches: [ main ]
    paths:
      - "project-3-secure-oidc-terraform/**"

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project-3-secure-oidc-terraform/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: tfsec scan (docker)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE/project-3-secure-oidc-terraform/terraform:/src" \
            aquasec/tfsec:latest /src

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PROJ3_OIDC_ROLE_ARN }}
          aws-region: us-west-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan -var "bucket_name=${{ secrets.PROJ3_BUCKET_NAME }}"
