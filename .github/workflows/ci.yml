---
name: CI

"on":
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run yamllint
        run: docker run --rm -v "$PWD:/wrk" cytopia/yamllint:latest /wrk
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Terraform Init & Validate
        run: |
          cd terraform || exit 0
          terraform init -backend=false
          terraform validate || true
